<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive navbar</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:400,700|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- navbar responsive -->
    <!-- make the code readable -->
    <nav>
        <div class="container">
              <a href="#logo" class="logo">Khmer Properties</a>
            <div class="menu">
              <a href="#">Buy</a>
              <a href="#">Rent</a>
              <a href="#">Register</a>
              <a href="#">Login</a>
            </div>
       </div>
    </nav>

    <!-- side nav for mobile -->
    <section class="sidenav-container">
        <div class="sidenav">
           <a class="closebtn" style="color:#fff;">&times;</a>
           <a href="#">Buy</a>
           <a href="#">Rent</a>
           <a href="#">Register</a>
           <a href="#">Login</a>
        </div>
        <div class="top-sidenav">
           <!-- <a href="#"  id="btn">&#9776;</a> -->
           <span id="btn"href="#logo" class="logo">&#9776;</span>
           <div class="logo-content">
              <a href="#">Khmer Properties</a>            
           </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
